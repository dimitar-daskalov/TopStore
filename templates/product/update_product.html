{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <h1 class="text-center">Edit Product</h1>
    <div class="row">
        <div class="container">
            <form method="post" class="furniture-form" action="{% url 'update product' product.id %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="change-form-1">
                    <label for="name">Type</label>
                    {{ form.type }}
                </div>
                <div class="change-form-2">
                    <label for="email">Name</label>
                    {{ form.name }}
                </div>
                <div class="change-form-3">
                    <label for="message">Description</label>
                    {{ form.description }}
                </div>
                <div class="change-form-4">
                    <label for="message">Product Image</label>
                    {{ form.product_image }}
                </div>
                <div class="change-form-5">
                    <label for="message">Price</label>
                    {{ form.price }}
                    {{ form.errors }}
                </div>
                <br/>
                <div>
                    <button class="main-btn" type="submit"><span>Edit</span></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
