{% extends 'shared/base.html' %}
{% block content %}
    <div class="container ta-center">
        <form class="w-50 m-auto" method="post" action="{% url 'sing in user' %}">
            <h2>Sign In</h2>
            {% csrf_token %}
            {{ form }}
            {{ form.errors }}
            <br>
            <button type="submit" class="ta-right btn btn-primary">Login</button>
            <br>
            <span class="ta-right">Don't have an account?
                <a href="{% url 'sign up user' %}" style="color:orange"> Sign Up</a>
            </span>
        </form>
    </div>
{% endblock %}
