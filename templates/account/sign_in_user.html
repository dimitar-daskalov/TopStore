{% extends 'shared/base.html' %}
{% block content %}
    <div class="container text-center">
        <form class="col-lg-4 m-auto" method="POST" action="{% url 'sign in user' %}">
            <h2>Sign in</h2>
            {% csrf_token %}
            <div class="change-form-1">
                <label for="name">Email</label>
                {{ form.email }}
            </div>
            <div class="change-form-2">
                <label for="email">Password</label>
                {{ form.password }}
                {{ form.errors }}
            </div>
            <br>
            <button type="submit" class="text-right main-btn m-2 px-3">Sign in</button>
            <br>
            <span class="text-right">Don't have an account?
                <a href="{% url 'sign up user' %}" class="auth-label">Sign up</a>
            </span>
        </form>
    </div>
{% endblock %}
