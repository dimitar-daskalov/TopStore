{% extends 'shared/base.html' %}

{% block content %}
    {% block title %}
        <title>Enter New Password | TopStore</title>
    {% endblock %}
    <div class="contact-message">
        <h3 class="title-big text-capitalize">Enter New Password</h3>
        <br>
        <h4>Please enter your new password.</h4>
        <br>
        <form class="col-lg-4 m-auto" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
            {{ form.errors }}
            <br>
            <button class="main-btn m-2">
                <input class="remove-margin" type="submit" value="Update"/>
            </button>
        </form>
        <br>
    </div>
{% endblock %}
